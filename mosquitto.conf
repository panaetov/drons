# mosquitto.conf
listener 1883

# Включить логирование (опционально)
log_dest stdout
log_type all

password_file /mosquitto/config/password.txt

# Разрешить анонимные подключения (для тестов)
allow_anonymous false

# Если нужно WebSockets (для веб-клиентов)
listener 9001
protocol websockets

# Persistent sessions и retained messages будут сохраняться в /mosquitto/data
persistence true
persistence_location /mosquitto/data/
